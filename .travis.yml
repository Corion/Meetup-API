language: perl
perl:
  - "5.28"
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.18.1-thr"
  - "5.16"
  - "5.14"
  - "blead"

matrix:
  allow_failures:
    - perl: blead

sudo: false

install:
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR
  - cpan-install --deps

script:
  - cd $BUILD_DIR
  - perl Makefile.PL && make
  - prove -blv $(test-dirs)

branches:
  except:
    - /^wip\//
    - /^blocked/
